<h3>Please enter your zip code for a list of movie theaters in your area.</h3>

<form class="area-form">
    <mat-form-field class="area-full-width">
      <input  [(ngModel)]="user.zipcode" matInput placeholder="Zip Code" pattern='/^(\d{5}(-\d{4})?|[A-Z]\d[A-Z] *\d[A-Z]\d)$/'>
    </mat-form-field>
