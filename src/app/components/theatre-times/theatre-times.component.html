<mat-list>
  <mat-list-item class='short'>
    <mat-icon mat-list-icon>theaters</mat-icon>
    <h2 mat-line class='theater-name'>{{theater.name}}</h2>
  </mat-list-item>
  <div class='slide-container'>
    <!-- <mat-slide-toggle class="example-margin" color='primary' (change)="toggle($event, theater.id);" [checked]="theater.checked">
      Like
    </mat-slide-toggle> -->
    <button *ngIf='checkTheater(theater); else elseBlock' mat-icon-button color="warn" (click)='removeTheater(theater);'>
    <!-- <button *ngIf='theater.checked; else elseBlock' mat-icon-button color="warn" (click)='removeTheater(theater);'> -->
      <mat-icon>favorite</mat-icon>
    </button>
    <ng-template #elseBlock>
      <button mat-icon-button (click)='addTheater(theater);'>
          <mat-icon>favorite_border</mat-icon>
      </button>
    </ng-template>


    <!-- <mat-radio-button color='warn' [checked]='theater.checked'></mat-radio-button> -->

  </div>

  <mat-list-item>
    <div class="box">
      <span class='time' *ngFor="let time of theater.times">
        <div mat-line class='yellow-box'>{{time | date: 'shortTime'}}</div>
      </span>
    </div>
  </mat-list-item>
</mat-list>
