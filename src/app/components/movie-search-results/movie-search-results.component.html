<h3 mat-subheader>Movies playing near {{zipcode}}...</h3>
<div class='list-wrapper' *ngFor='let movie of movies'>
  <div class="list-container" *ngIf='movie.poster'>
    <mat-list>
      <mat-list-item>
        <h4>{{movie.title | uppercase}}</h4>
        <h6 class="date">({{movie.releaseDate | date: 'yyyy'}})</h6>
      </mat-list-item>
      <div class='poster-container'>
        <div class='poster-wrapper'>
          <img src='{{movie.poster}}' />
        </div>
        <div class='description-container'>
          <div class='ratings-wrapper'>
            <div class="ratings-item">
              <div class='ratings-header'>
                Rating
              </div>
              <span matBadge='{{movie.voteAverage}}' class='badge' matBadgeSize='large' matBadgeOverlap="false"></span>
            </div>
            <div class='ratings-item'>
              <div class='ratings-header'>
                Votes
              </div>
              <span matBadge='{{movie.popularity}}' class='badge-votes' matBadgeSize='large' matBadgeOverlap="false" matBadgeColor="accent"></span>
            </div>
          </div>
          <div class='description-wrapper'>
            {{movie.shortDescription}}
          </div>
        </div>
      </div>
      <mat-list-item>
        <div>
          <div class='info'>
            <div class='square'>
            </div>
            <span class='info-title'>TICKETS & SHOWTIMES</span>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item>
        <span>Showtimes for <span class='bold'>today</span> near <span class='bold'> {{zipcode}}</span></span>
      </mat-list-item>
    </mat-list>
    <app-theatre-times *ngFor='let theater of movie.theaters' [theater]='theater'></app-theatre-times>
    <app-movie-info [movie]='movie'></app-movie-info>
  </div>
</div>
